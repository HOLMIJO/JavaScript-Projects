<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>

    <script>
    $(document).ready(function() { //Storing to document as ready begin function
        $("html").append( //Targeting the HTML taking the body which includes paragraphs
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        $( "p" ).click(function() { //Function onclick of paragraph 
            console.log( "Holy smokes! You just clicked on a paragraph!" );
            // Displays string message to console
        });
        $("#2").css({"color":"red"}); //Changed font color to red for "2" element
        $("#3").click(function() { //On click of element "3",
            $("h1").hide( "slow" );  // Hides heading slowly
        });
    });


    </script>
</html>
