<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>ONDBCLICK EVENT HANDLER CHALLENGE</title>
</head>
<body>
    <p ondblclick="myFunction()">Double-click HERE to trigger the function.</p>
    <p id="demo"></p>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "He swung back the fishing pole and cast the line which ell 25 feet away into the river. The lure landed in the perfect spot and he was sure he would soon get a bite. He never expected that the bite would come from behind in the form of a bear.";
        }
    </script>
</body>
</html>
